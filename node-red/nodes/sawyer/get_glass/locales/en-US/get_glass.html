<script type="text/markdown" data-help-name="Get Glass">
Pick up a glass and put it down on the bar

### Inputs (Auto mode)
Select `automatic` in settings of the node to use this mode. Startpos and Endpos will be managed automatically.
If you want to use this mode, it is recommended to use a `manage order` node beforehand.

### Settings (Manual mode)
: Pick-Up Position ( ): Select the position where the glass is [1, 2 or 3].
: Deposit Position ( ): Select the position where the glass must be deposited [1, 2 or 3].

### Details
Use plastic cups here, not glasses. 

Some errors can occurs during the trajectory.
</script>
