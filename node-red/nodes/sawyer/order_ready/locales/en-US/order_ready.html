<script type="text/markdown" data-help-name="Order Ready">
Marks a command as completed and send a message to the given adress Ip containing the ID of the order.
Works with `Manage Order` node upstream

### Input
An order formatted by Manage Order

### Settings
: Host (string): Ip Adress of the computer where the node-red stuff of waiters is waiting to be executed.
: Port (string): Port.

### Details
This node allows `Manage Order` to proceed the next command.
