<script type="text/markdown" data-help-name="Get Glass">
Pick up a glass and put it down on the bar using Object Detection

### Inputs (Auto mode)
To use this node, it is recommended to use a `manage order` node beforehand.
The input message must contain a start position 'startpos' and an end position 'endpos'

### Details
Using a Yolov5 model to detect position of plastic cups. 
Make sure to always have, at least, one cup available or the robot will stop working.
</script>
