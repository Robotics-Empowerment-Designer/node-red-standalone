<script type="text/markdown" data-help-name="Move To Situation">
Move to a specific situation : Position (X, Y, Z) Orientation (x, y, z, w)

### Settings
: Position (float) : X Y Z coordinates, range = [-1.0,1.0].
: Orientation (float) : Quaternion x y z w
: max linear speed (float) : Max linear speed in m/s.
: max linear acceleration (float) : Max linear acceleration in m/s/s.
: max rotational speed (float) : Max rotational speed in m/s.
: max rotational acceleration (float) : Max rotational acceleration in m/s/s.

### DETAILS

You need to give a full correct situation (position + orientation).
</script>
