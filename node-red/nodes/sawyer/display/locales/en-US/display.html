<script type="text/markdown" data-help-name="Display">
Display an or various images on the tablet.

### Settings
: Url (string) : The path of the image with /img instead of ./img; If you want to display several images, put a space between them.
: Loop ( ) : Set True to loop through all images files infinitely.
: Display rate (int) : The rate to display image in seconds.

### Details

Images need to be saved in the ./img folder at the root of the project.
Max screen resolution is 1024x600.
Images are always aligned to the top-left corner.
Image formats are those supported by OpenCv - LoadImage()

Use Loop=True is depreciated.
