<script type="text/markdown" data-help-name="Pour">
Select a drink and pour it in a glass.

### Inputs (Auto mode)
Select `automatic` in settings of the node. All options will be managed automatically.
If you want to use this mode, it is recommended to use a `manage order` node beforehand.

### Settings
: Drink ( ) : Drink selection.
: Pour Position ( ): Select the position where the glass is [1, 2 or 3].

### Details
Bottle should be half-full.

**Important** : Make sure that there is a glass at the pour position. Because the node does not include a verification.

</script>
