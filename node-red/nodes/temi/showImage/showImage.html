<script type="text/javascript">
    RED.nodes.registerType("temiImage", {
        category: "Temi",
        color: "#4CAF50",
        defaults: {
            name: { value:"temiImage" },
            text: { value: "..." }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-picture-o",
        label: function() {
            return this.name || "temiImage";
        }
    });
</script>

<script type="text/html" data-template-name="temiImage">
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-file-text-o"></i> URL:</label>

    </div>
</script>

<script type="text/html" data-help-name="temiImage">
