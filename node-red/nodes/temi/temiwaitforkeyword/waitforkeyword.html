<script type="text/javascript">
    RED.nodes.registerType('Temi wait for keyword',{
    category: 'Temi',
    color: '#4CAF50',
    
    defaults: {
        language: {
            value: "German"
        },
        threshold: {
            value: "0.35"
        },
        keywords: {
            value: ["Hier Keywords hinzufÃ¼gen"]
        },
        detectionFailedInquires: {
            value: ["Wie bitte?", "Kannst du das bitte wiederholen?", "Bitte sag das nochmal!"]
        },
        timeout: {
            value: null
        },
        customField: {
            value: ""
        },
        outputs: {
            value: 1
        }
    },

    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-comments",

    label: function() {
        return this.name || "Temi wait for keyword";
    },
    oneditprepare: function () {
        const node = this;
        const list = $("#node-input-keyword-list");
        const detectionFailedList = $("#node-input-failed-inquire-list");
        const templateHtml = $("#keywordTemplate").html();
        const templateDetectionFailedHtml = $("#detectionFailedInquireTemplate").html();

        $("#node-input-language").typedInput({
            types: [
                {
                    value: "language",
                    options: [
                        { value: "German", label: node._(node.type + ".languages.german") },
                        { value: "English", label: node._(node.type + ".languages.english") }
                    ]
                }
            ]
        });
        $("#node-input-threshold").typedInput({
            types: [
                {
                    value: "threshold",
                    options: [
                        { value: "0.35", label: node._(node.type + ".thresholds.low") },
                        { value: "0.45", label: node._(node.type + ".thresholds.medium") },
                        { value: "0.52", label: node._(node.type + ".thresholds.high") }
                    ]
                }
            ]
        });
        
        // Initialisieren des neuen Eingabefelds
        $("#node-input-custom-field").val(node.customField || "");

        list.editableList({
            addButton: node._("Add new keyword"),
            removable: true,
            sortable: true,
            addItem: (row, index, data) => {
                $(row).html(templateHtml);

                if (jQuery.isEmptyObject(data)) {
                    $(row).find(".custom-keyword")[0].value = "";
                    return;
                }

                $(row).find(".custom-keyword")[0].value = data;
            }
        });

        if (node.keywords.length === 0) {
            list.editableList("addItem", "");
        }

        node.keywords.forEach(keyword => {
            list.editableList("addItem", keyword);
        });

        detectionFailedList.editableList({
            addButton: node._(node.type + ".addItem"),
            removable: true,
            sortable: true,
            addItem: (row, index, data) => {
                $(row).html(templateDetectionFailedHtml);

                if (jQuery.isEmptyObject(data)) {
                    $(row).find(".custom-detection-failed-inquire")[0].value = "";
                    return;
                }

                $(row).find(".custom-detection-failed-inquire")[0].value = data;
            }
        });

        if (node.detectionFailedInquires.length === 0) {
            detectionFailedList.editableList("addItem", "");
        }

        node.detectionFailedInquires.forEach(detectionFailedInquire => {
            detectionFailedList.editableList("addItem", detectionFailedInquire);
        });
    },
    oneditsave: function () {
        const node = this;
        const list = $("#node-input-keyword-list");
        const detectionFailedList = $("#node-input-failed-inquire-list");
        node.keywords = [];
        node.detectionFailedInquires = [];

        // saving the new Input field
        node.customField = $("#node-input-custom-field").val();

        const items = $("#node-input-keyword-list").editableList("items");
        Array.from(items).forEach(row => {
            const item = $(row).find(".custom-keyword")[0].value;

            if (item === "") {
                RED.notify(node._(node.type + ".deletedEmptydRows"), { type: "warning", timeout: 5000 });
                return;
            }

            if (node.keywords.includes(item)) {
                RED.notify(node._(node.type + ".deletedDuplicatedEntries"), { type: "warning", timeout: 5000 });
                return;
            }
            node.keywords.push(item);
        });

        if (node.keywords.length === 0) {
            node.keywords = [node._(node.type + ".default")];
            list.editableList("addItem", node.keywords[0]);
        }

        const detectionFailedItems = $("#node-input-failed-inquire-list").editableList("items");
        Array.from(detectionFailedItems).forEach(row => {
            const item = $(row).find(".custom-detection-failed-inquire")[0].value;

            if (item === "") {
                RED.notify(node._(node.type + ".deletedEmptydRows"), { type: "warning", timeout: 5000 });
                return;
            }

            if (node.detectionFailedInquires.includes(item)) {
                RED.notify(node._(node.type + ".deletedDuplicatedEntries"), { type: "warning", timeout: 5000 });
                return;
            }
            node.detectionFailedInquires.push(item);
        });

        setTimeout(function () {
            if (node.timeout !== null && node.timeout > 0) {
                node.outputs = node.keywords.length + 1;
                node.outputLabels = [...node.keywords, node._(node.type + ".timeoutOutput")];
            } else {
                node.outputs = node.keywords.length;
                node.outputLabels = node.keywords;
            }
        }, 0);
    }
});

</script>
<script type="text/html" data-template-name="Temi wait for keyword">

    <template id="keywordTemplate">
        <input type="text" class="custom-keyword" placeholder="Keyword" required="true">
    </template>
    <template id="detectionFailedInquireTemplate">
        <input type="text" class="custom-detection-failed-inquire" placeholder="Keyword" required="true">
    </template>

    <div class="form-row">
        <label for="node-input-language"><i class="fa fa-globe"></i> Language:</label>
        <input type="text" id="node-input-language">
    </div>
    <div class="form-row">
        <label for="node-input-threshold"><i class="fa fa-tachometer"></i> Detection Threshold:</label>
        <input type="text" id="node-input-threshold">
    </div>
    
    <div class="form-row">
        <label for="node-input-custom-field"><i class="fa fa-pencil"></i> Question:</label>
        <input type="text" id="node-input-custom-field" data-i18n="[placeholder]...">
    </div>
    
    <div class="form-row">
        <label for="node-input-keyword-list" style="width: 100%"><i class="fa fa-comments"></i> Keywords:</label>
        <ol id="node-input-keyword-list"></ol>
    </div>
    <div class="form-row">
        <label for="node-input-failed-inquire-list" style="width: 100%"><i class="fa fa-comments"></i> Detection Failed Inquiries:</label>
        <ol id="node-input-failed-inquire-list"></ol>
    </div>
    <div class="form-row">
        <label for="node-input-timeout" style="overflow-wrap: break-word;"><i class="fa fa-clock-o"></i> Timeout (seconds):</label>
        <input type="number" id="node-input-timeout" min="0" placeholder="Enter timeout in seconds">
    </div>
</script>




<script type="text/html" data-help-name="Temi wait for keyword">
<p>Asks the user a question and checks the response for predefined keywords to enable branch-offs in the flow.</p>
<h3>Settings</h3>
<dl class="message-properties">
    <dt>Language <span class="property-type">string</span></dt>
    <dd>Language of entered question.</dd>
    <dt>Detection threshold <span class="property-type">number</span></dt>
    <dd>Detection probability, how "sure" the robot has to be that the spoken text matches the configured word or sentence.</dd>
    <dt>Question <span class="property-type">string</span></dt>
    <dd>Question the robot asks the user.</dd>
    <dt>Keywords <span class="property-type">string</span></dt>
    <dd>Words or sentences to be recognized.</dd>
    <dt>Detection Failed Inquiries <span class="property-type">string</span></dt>
    <dd>Words or sentences the robot should say in case of failed recognition (are selected randomly)</dd>
    <dt>Timeout <span class="property-type">number</span></dt>
    <dd>Time in seconds after which the timeout (lowest output) is triggered if the speech recognition was not successful.</dd>
</dl>

<h3>Important:</h3>
<ul>
    <li>If the answer isn't given fast enough, the bar at the bottom of the screen disappears.</li>
    <li>Reactivate it by saying "Hey Temi".</li>
    <li>Currently the selected language has no influence. The robot uses the system language as default.</li>
</ul>
</script>
