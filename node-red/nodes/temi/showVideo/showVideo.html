<script type="text/html" data-help-name="temiVideo">
<p>Plays video from a predefined URL on the display.</p>

<h3>Requirements:</h3>
<ul>
    <li>Conversion software like FFmpeg</li>
    <li>Python webserver running on port 8123</li>
    <li>Video files converted to HLS format (.m3u8 + .ts files)</li>
    <li>Network access between Node-RED and video server</li>
</ul>

<h3>Video conversion:</h3>
<p>Use for example FFmpeg and the following command to convert a mp4-file to video chunks (TS files) and a playlist file (m3u8):</p>
<pre><code>ffmpeg -i &lt;video_name.mp4&gt; -f hls -hls_time 10 -hls_list_size 6 -hls_segment_filename "video_%03d.ts" playlist.m3u8</code></pre>

<h3>Input</h3>
<p>To access the video from Temi use a URL like this:</p>
<pre><code>http://&lt;your_server_ip&gt;:8123/&lt;playlist_file&gt;.m3u8</code></pre>

<h3>Setting up the webserver:</h3>
<p>A simple python webserveris used to make the video files accessible to the local network.</p>
<p>Open a cmd terminal in the folder of the videos and run (edit in the IP address from your network):</p>
<pre><code>python -m http.server 8123 --bind xxx.xx.xx.xx &</code></pre>



</script>
