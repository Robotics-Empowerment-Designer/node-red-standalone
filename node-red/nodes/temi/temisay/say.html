<script type="text/javascript">
    RED.nodes.registerType('temisay',{
        category: 'Temi',
        color: '#4CAF50',
        defaults: {
            name: {value:"TemiSay"},
            text: {value:""},
            language: {value:"english"}, 
            animation: {value:"false"} 
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-commenting-o",
        label: function() {
            return this.name || "temisay";
        }
    });
</script>
<script type="text/html" data-template-name="temisay">
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-file-text-o"></i> Text</label>
        <input type="text" id="node-input-text" placeholder="Text">
    </div>
    <div class="form-row">
        <label for="node-input-language"><i class="fa fa-language"></i> Language</label>
        <select id="node-input-language">
            <option value="german">German</option>
            <option value="english">English</option>
        </select>
    </div>
    
    <div class="form-row">
        <label for="node-input-animation"><i class="fa fa-animation"></i> Animation</label>
        <input type="checkbox" id="node-input-animation">
    </div>

</script>


<script type="text/html" data-help-name="temisay">
<p>A simple TTS.</p>
<h3> Settings</h3>
<dl class="message-properties">
    <dt>Text <span class="property-type">string</span></dt>
    <dd>Text the robot should say.</dd>
    <dt>Language </dt>
    <dd>Language selection</dd>
    <dt>Animation </dt>
    <dd>Animated Emoji during the TTS</dd>
</dl> 

</script>
