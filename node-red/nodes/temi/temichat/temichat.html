<script type="text/javascript">
    RED.nodes.registerType("temiChat", {
        category: "Temi",
        color: "#4CAF50",
        defaults: {
            name: { value:"temiChat" },
            text: { value: "" },
            language: {value:"english"},
            animation: {value:"false"} 
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-font",
        label: function() {
            return this.name || "temiChat";
        }
    });
</script>

<script type="text/html" data-template-name="temiChat">
    <div class="form-row">
        <label for="node-input-text"><i class="fa fa-file-text-o"></i> Text</label>
        <input type="text" id="node-input-text" placeholder="Text">
    </div>
    <div class="form-row">
        <label for="node-input-language"><i class="fa fa-language"></i> Language</label>
        <select id="node-input-language">
            <option value="german">German</option>
            <option value="english">English</option>            
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-animation"><i class="fa fa-animation"></i> Animation</label>
        <input type="checkbox" id="node-input-animation">
    </div>
</script>

<script type="text/html" data-help-name="temiChat">
<p>Sends the given text with chosen language and detected age to ChatGPT and outputs the response via the output.</p>

<h3> Inputs</h3>
<dl class="message-properties">
    <dt>message <span class="property-type">string</span></dt>
    <dd>Request for ChatGPT.</dd>
</dl> 

<h3> Outputs</h3>
<dl class="message-properties">
    <dt>payload <span class="property-type">string</span></dt>
    <dd>Response for ChatGPT.</dd>
</dl> 
    
</script>
